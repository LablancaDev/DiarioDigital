    <main id="formulario">
        <h2>Formulario</h2>
        <div class="contenedor-formulario">
            <form class="formulario" id="miFormulario">
                <fieldset>
                    <legend>Enviar carta</legend>
                    <div class="grupo-divs">
                        <label for="nombre">Nombre y apellidos</label>
                        <input type="text" name="nombre" id="nombre">
                        <span class="error" id="nombreError"></span>
                    </div>
                    <div class="grupo-divs">
                        <label for="correo">Correo electrónico</label>
                        <input type="text" name="correo" id="correo">
                        <span class="error" id="correoError"></span>
                    </div>
                    <div class="grupo-divs">
                        <label for="email">Edad</label>
                        <input type="text" name="edad" id="edad">
                        <span class="error" id="edadError"></span>
                    </div>
                    <div class="grupo-divs">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="direccion">
                        <span class="error" id="direccionError"></span>
                    </div>
                    <div class="grupo-divs">
                        <label for="carta">Redacción carta</label>
                        <textarea name="carta" id="carta" cols="30" rows="5"></textarea>
                        <span class="error" id="cartaError"></span>
                    </div>
                    <div class="grupo-divs envio">
                        <input type="submit" value="Enviar" id="boton">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <footer>
            <div class="flecha">
                <a href="#formulario">
